<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        const date = new Date();
        const time = date.toLocaleString("en-US", {hour:"numeric", minute:"numeric"});
        document.querySelector("h1").innerHTML = time;
    </script>
</body>
</html>
